<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICE CREAM</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Navbar judul -->
    <h1 class="navbar wrapper-image">
      <image src="Logo_1-removebg-preview.png" class="gambar-content"/>
      <a href="#" class="navbar-logo nodecoration">ICE <span>CREAM</span></a>
      
    </h1>
    
    <!-- Login -->
    <div class="wrapper body-login">
      <form action="">
        <h1>Sign up</h1>
        <div class="input-box">
          <input type="text" placeholder="Create User name" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required>
        </div>
        <div class="input-box">
          <input type="number" placeholder="Contact Number" required>
        </div>
        <button type="submit" class="btn submit-button">Register</button>
        </div>
        <!-- Gambar -->
        <div class="container-content">
          <img src="LOGIN-removebg-preview.png" class="img-content"/>
        </div>
      </form>
    </div>
  </body>
</html>
