<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href='https://cdn.jsdelivr.n  et/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'/>
  </head>
  <body>
    <!-- Navbar judul -->
    <header>
      <nav class="navbar wrapper-image">
        <image src="Logo.png" class="gambar-content"/>
        <a href="#" class="navbar-logo nodecoration">ICE <span>CREAM</span></a>
      </nav>
    </header>
    
    <!-- Login -->
    <main>
      <section>
        <div class="body-login">
          <div class="container-contenter">
            <img src="login.png"/>
          </div>
          <div class="form-box">
            <form action="" class="form-login">
              <h1>Sign In</h1>
              <div class="input-box">
                <input type="text" placeholder="Create Username" required>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn submit-button">Login</button>
              </div>
              <!-- Gambar -->
            </form>
          </div>
        </div>      
      </section>
    </main>
